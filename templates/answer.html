<!DOCTYPE html>

<head>
    <meta charset="utf-8">

<body onload="saveQueryResults('{{ main_list }}', '{{ reco_list1 }}', '{{ reco_list2 }}');">
    <header>
        <h1>Your Movie Recommender</h1>
    </header>
    <div class="recommendation">
        <table>
            <tr>
                {% for header in headings %}
                <th class="table_header"> {{ header }}</th>
                {% endfor %}
            </tr>
            {%for row in data%}
            <tr>
                {%for cell in row %}
                <td class="recommendation_cell"> {{ cell }} </td>

    </div>
