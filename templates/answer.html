<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="/static/css/answer.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Your Movie Recommender</h1>
    </header>
    <div class="recommendation">
        <table>
            <tr>
                {% for header in headings %}
                <th class="table_header"> {{ header }}</th>
                {% endfor %}
            </tr>
            {%for row in data%}
            <tr>
                {%for cell in row %}
                <td class="recommendation_cell"> {{ cell }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
